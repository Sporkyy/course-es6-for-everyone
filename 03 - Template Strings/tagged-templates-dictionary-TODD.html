<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tagged Templates</title>
    <style>
      abbr {
        border-bottom: 1px dotted grey;
      }
    </style>
  </head>
  <body>
    <div class="bio"></div>

    <script>
      const dict = {
        HTML: "Hyper Text Markup Language",
        CSS: "Cascading Style Sheets",
        JS: "JavaScript"
      };

      const addAbbreviations = (strings, ...values) => {
        // console.log(strings);
        // console.log(values);
        const abbr = (a, f) => `<abbr title="${f}">${a}</abbr>`;
        const abbreviated = values.map(value =>
          dict[value] ? abbr(value, dict[value]) : value
        );
        console.log(abbreviated);
        return strings.reduce(
          (acc, curr, i) => `${acc}${curr}${abbreviated[i] || ""}`,
          ""
        );
      };

      const first = "Todd";
      const last = "Sayre";
      const sentence = addAbbreviations`Hello my name is ${first} ${last} and I love to code ${"HTML"}, ${"CSS"} and ${"JS"}`;

      const bio = document.querySelector(".bio");
      const p = document.createElement("p");
      p.innerHTML = sentence;
      bio.appendChild(p);
    </script>
  </body>
</html>
