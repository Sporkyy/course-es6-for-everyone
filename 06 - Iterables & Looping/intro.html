<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iterables &amp; Looping</title>
  </head>
  <body>
    <script>
      "use strict";

      Array.prototype.shuffle = function() {
        let i = this.length;
        if (0 == i) {
          return this;
        }
        while (--i) {
          const j = Math.floor(Math.random() * (i + 1));
          [this[i], this[j]] = [this[j], this[i]];
        }
        return this;
      };

      const cuts = ["Chuck", "Brisket", "Shank", "Short Rib"];

      // for (let i = 0; i < cuts.length; i++) {
      //   console.log(cuts[i]);
      // }

      // cuts.forEach(cut => console.log(cut));

      // for (const i in cuts) {
      //   console.log(cuts[i]);
      // }

      for (const cut of cuts) {
        if ("Brisket" == cut) {
          // break;
          continue;
        }
        console.log(cut);
      }
    </script>
  </body>
</html>
