<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proxies!</title>
  </head>
  <body>
    <script>
      const safeHandler = {
        set(target, name, value) {
          const likeKey = Object.keys(target).find(k => k.toLowerCase === name.toLowerCase);

          target[likeKey] = value;

          if (!(name in target) && likeKey) {
            throw new Error(`Oops! Did you mean ${likeKey} instead of ${name}?`);
          }
        }
      };

      const safety = new Proxy({ id: 100 }, safeHandler);

      safety.ID = 200;
    </script>
  </body>
</html>
