<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Destructuring Arrays</title>
  </head>
  <body>
    <script>
      const details = ["Wes Bos", 123, "wesbos.com"];
      const [name, id, website] = details;
      console.log({ name, id, website });

      const data = "Basketball,Sports,90210,23,this,is,extra,stuff";
      const [item, category, sku, inventory] = data.split(",");
      console.log({ item, category, sku, inventory });

      const team = [
        "Todd",
        "Wes",
        "Jean-Luc",
        "William",
        "Deanna",
        "Worf",
        "Rho"
      ];

      const [captain, assistant, ...players] = team;
      console.log({ captain, assistant, players });
    </script>
  </body>
</html>
