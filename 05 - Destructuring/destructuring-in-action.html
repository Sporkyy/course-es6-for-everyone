<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Destructuring in Action!</title>
  </head>
  <body>
    <script>
      let inRing = "Xavier Woods";
      let onSide = "Serious Actor Dwayne Johnson";

      console.log({ inRing, onSide });
      console.log("TAG!");
      [inRing, onSide] = [onSide, inRing];
      console.log({ inRing, onSide });
    </script>
  </body>
</html>
