<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Destructuring in Action!</title>
  </head>
  <body>
    <script>
      function convertCurrency(amount) {
        const converted = {
          USD: amount * 0.76,
          GBP: amount * 0.53,
          AUD: amount * 1.01,
          MEX: amount * 13.3
        };
        return converted;
      }

      const { USD, GBP, AUD, MEX } = convertCurrency(100);
      console.log({ USD, GBP, AUD, MEX });

      const tipCalc = ({ total, tax, tip } = {}) =>
        total + total * tax + total * tip;

      const bill = tipCalc({ total: 200, tax: 0.13, tip: 0.2 });
      console.log({ bill });

      tipCalc();
    </script>
  </body>
</html>
