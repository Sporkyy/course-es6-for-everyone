<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>let and const</title>
  </head>
  <body>
    <script>
      function setWidth() {
        var width = 100;
        console.log(width);
      }
      setWidth();
      // console.log(width);

      var age = 100;
      if (10 < age) {
        const dogYears = age * 7;
        console.log(`You are ${dogYears} dog years old!`);
      }
    </script>
  </body>
</html>
