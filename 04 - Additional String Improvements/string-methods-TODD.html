<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New String Methods</title>
  </head>
  <body>
    <script>
      const course = "RFB2";
      const flightNumber = "20-AC2018-jz";
      const accountNumber = "825242631RT0001";

      const make = "BMW";
      const model = "x5";
      const colour = "Royal Blue";

      // .startsWith()
      console.log(course.startsWith("RF"));

      // .endsWith()
      console.log(flightNumber.endsWith("jz"));

      // .includes()
      console.log(`${flightNumber}.includes("ac")`);
      console.log(flightNumber.includes("ac"));
      console.log(`${flightNumber}.includes("AC")`);
      console.log(flightNumber.includes("AC"));

      // .repeat()
      console.log("p".repeat(10));

      const leftPad = (str, len = 20) =>
        `${" ".repeat(len - str.length)}${str} `;

      console.log(leftPad(make));
      console.log(leftPad(model));
      console.log(leftPad(colour));
    </script>
  </body>
</html>
