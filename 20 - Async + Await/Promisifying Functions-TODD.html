<!DOCTYPE html>

  <body>
    <script>
      // navigator.geolocation.getCurrentPosition(
      //   pos => {
      //     console.log('It worked!');
      //     console.log(pos);
      //   },
      //   err => {
      //     console.error('It failed!');
      //   }
      // );

      function promisifiedGetCurrentPosition(...args) {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(...args, resolve, reject);
        });
      }

      async function go() {
        const pos = await promisifiedGetCurrentPosition();
        console.log(pos);
        console.log('Finished!');
      }

      go();
    </script>
  </body>
</html>
